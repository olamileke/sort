
<div class='container-fluid'>
	
	<img src="../../../assets/images/Setup/wall-pattern.jpg">

	<div class='row main d-flex justify-content-center align-items-center'>
		
		<div class='col-11 col-sm-9 col-lg-6 p-0 bg-white setup-container pb-4 pb-sm-5 d-flex flex-column'>

			<div class='aisles-container d-flex flex-column px-4' [class.active]='showAisles'>

				<div class='d-flex justify-content-between align-items-center heading py-3'>
					<p class='m-0 title text-muted mb-0'>Aisles</p>
				</div>

				<div class='d-flex flex-column'>
					<p *ngFor='let aisle of aisles' class='element text-muted mb-2'>
						{{ aisle }}
					</p>
				</div>

				<div class='d-flex justify-content-end'>
					<button class='start d-inline py-1' style='width:30%' (click)='toggleViewAisles()'>Close</button>
				</div>
			</div>

			<div class='coordinator-container d-flex flex-column px-4' [class.active]='showCoordinators'>

				<div class='d-flex justify-content-between align-items-center heading py-3'>
					<p class='m-0 title text-muted mb-0'>Coordinators</p>
				</div>

				<div class='d-flex flex-column'>
					<p *ngFor='let coordinator of coordinators' class='element text-muted mb-2'>
						{{ coordinator }}
					</p>
				</div>

				<div class='d-flex justify-content-end'>
					<button class='start d-inline py-1' style='width:30%' (click)='toggleViewCoordinators()'>Close</button>
				</div>
			</div>

			<div class='d-flex justify-content-between align-items-center heading py-3 px-4'>
				<p class='m-0 h4 text-muted'><a routerLink='' style='color:unset; text-decoration:none;'>Sort</a></p>
				<!-- <i class='fa fa-refresh' (click)='resetDetails()'></i> -->
			</div>
			<div class='setup-body px-4 mt-4'>
				<div class='row'>
					<div class='col-md-6 form-group'>
						<input type="text" name="name" (input)='setEventName($event.target.value)' class='form-control' placeholder='Event Name'>
					</div>
					<div class='col-md-6 d-flex flex-column'>
						<div class='d-flex'>
							<input type="text" name="aisle" [(ngModel)]='form.aisle' class='form-control mr-2' placeholder="Aisle Name" #aisle>
							<button (click)='addAisle()'>Add</button>
						</div>
						<div class='d-flex align-items-end pl-1 pl-md-0'>
							<p class='m-0 mt-2 mr-2'>{{ aisles.length }} Aisles</p>
							<a  style='color:unset;' (click)='toggleViewAisles()' *ngIf='!showAisles'>View</a>
							<a  style='color:unset;' (click)='toggleViewAisles()' *ngIf='showAisles'>Hide</a>
						</div>
					</div>
					<div class='col-md-6 d-flex flex-column mt-2 mt-sm-3'>
						<select class='custom-select mr-2' (change)='setNumPostings($event.target.value)'>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<p class='mt-2 pl-1 pl-md-0'>Postings per aisle</p>
					</div>
					<div class='col-md-6 d-flex flex-column mt-md-3'>
						<select class='custom-select mr-2' (change)='setNumStewards($event.target.value)'>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
						<p class='mt-2 pl-1 pl-md-0'>Stewards per posting</p>
					</div>
					<div class='col-md-6 mt-2 d-flex align-items-center'>
						<div class='custom-control custom-checkbox pl-1 pl-md-0 check-parent'>
						 	<div class="custom-control custom-checkbox">
								<input type="checkbox" class='custom-control-input' id="coordinators" (click)='toggleCoordinators()' checked>
								<label class="custom-control-label" for="coordinators">With Coordinators ?</label>
							</div>
						</div>
					</div>									
					<div class='col-md-6 d-flex flex-column mt-2'>
						<div class='d-flex'>
							<input type="text" name="coordinator" [(ngModel)]='form.coordinator' class='form-control mr-2' placeholder="Coordinator Name">
							<div style='position:relative;'>
								<button (click)='addCoordinator()' style='height:100%;'>Add</button>
								<div class='overlay' [class.active]='overlayActive' #overlay></div>
							</div>
						</div>
						<div class='d-flex align-items-end pl-1 pl-md-0'>
							<p class='m-0 mt-2 mr-2'>{{ coordinators.length }} Coordinators</p>
							<a style='color:unset;' (click)='toggleViewCoordinators()' *ngIf='!showCoordinators'>View</a>
							<a style='color:unset;' (click)='toggleViewCoordinators()' *ngIf='showCoordinators'>Hide</a>
						</div>
					</div>
					<div class='col-md-6 mt-3 mt-md-0'>
						<a routerLink='/sort' class='py-2 px-4 start'>Get Cracking</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
